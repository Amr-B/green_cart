name: green_cart
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  iconsax: ^0.0.8
  carousel_slider: ^5.1.1
  convex_bottom_bar: ^3.2.0
  curved_navigation_bar: ^1.0.6
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/
    - assets/images/banners/
    - assets/images/groceries/
    # >> categories
    - assets/images/categories/vegetables/
    - assets/images/categories/meat/
    - assets/images/categories/fruits/
    - assets/images/categories/drinks/
    - assets/images/categories/dairy/
    - assets/images/categories/bakery/
    - assets/images/icons/




  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBLACKITALIC.otf
        - asset: assets/fonts/SFPRODISPLAYBOLD.otf
        - asset: assets/fonts/SFPRODISPLAYHEAVYITALIC.otf
        - asset: assets/fonts/SFPRODISPLAYLIGHTITALIC.otf
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.otf
        - asset: assets/fonts/SFPRODISPLAYREGULAR.otf
        - asset: assets/fonts/SFPRODISPLAYSEMIBOLDITALIC.otf
        - asset: assets/fonts/SFPRODISPLAYTHINITALIC.otf
        - asset: assets/fonts/SFPRODISPLAYULTRALIGHTITALIC.otf
